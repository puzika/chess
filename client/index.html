<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script defer src="/socket.io/socket.io.js"></script>
   <script defer src="./index.js"></script>
   <title>Chess</title>
</head>
<body>
   <main class="game">
      <div class="info info--opponent">
         <p class="info__name info__name--opponent">Opponent</p>
         <p class="info__pieces info__pieces--opponent"></p>
         <p class="info__time info__time--opponent">10:00</p>
      </div>

      <div class="board"></div>

      <div class="info info--self">
         <p class="info__name info__name--self">Self</p>
         <p class="info__pieces info__pieces--self"></p>
         <p class="info__time info__time--self">10:00</p>
      </div>
   </main>
</body>
</html>
