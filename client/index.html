<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script defer type="module" src="./index.js"></script>
   <title>Chess</title>
</head>
<body>
   <header class="header">
      <h1 class="header__title">ChessZone</h1>
   </header>

   <div class="loader">
      <img src="./assets/loader.png" alt="spinner" class="loader__image">
      <p class="loader__message"></p>
   </div>

   <main class="game">
      <div class="cover">
         <form action="" class="form form--create">
            <h3 class="form__heading form__heading--create">Create a game</h3>
            <input type="radio" name="game type" id="bullet" class="form__type" value="1">
            <label for="bullet" class="form__label form__label--create-game">Bullet</label>
            <input type="radio" name="game type" id="blitz" class="form__type" value="3">
            <label for="blitz" class="form__label form__label--create-game">Blitz</label>
            <input type="radio" name="game type" id="rapid" class="form__type" value="10" checked>
            <label for="rapid" class="form__label form__label--create-game">Rapid</label>
            <input type="radio" name="game type" id="classical" class="form__type" value="60">
            <label for="classical" class="form__label form__label--create-game">Classical</label>

            <div class="form__link-box">
               <label for="link-create" class="form__label form__label--create-game">Invite a friend</label>
               <input id="link-create" type="text" class="form__link form__link--create" readonly>
               <p style="font-size: 1.6rem; color: gray;">room id is automatically saved to clipboard upon creation</p>
               <button class="form__submit form__submit--create">Create</button>
            </div>
         </form>

         <p style="font-size: 2.5rem; text-align: center;">OR</p>

         <form action="" class="form form--join">
            <label for="link-join" class="label label--create-game">Join game</label>
            <input id="link-join" type="text" class="form__link form__link--join">
            <button class="form__submit form__submit--join">Join</button>
         </form>
      </div>

      <div class="captured captured--opponent"></div>
      <div class="info info--opponent">
         <p class="info__name info__name--opponent">Opponent</p>
         <p class="info__time info__time--opponent">10:00</p>
      </div>

      <div class="board"></div>

      <div class="info info--self">
         <p class="info__name info__name--self">Self</p>
         <p class="info__time info__time--self">10:00</p>
      </div>
      <div class="captured captured--self"></div>
   </main>
</body>
</html>
